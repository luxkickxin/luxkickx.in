<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxKickx.in | Streetwear Cool Sneakers </title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    header {
      background: #111;
      padding: 15px 0;
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #1b1b1b;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    button {
      background: #ff3131;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4f4f;
    }
    #adminPanel {
      display: none;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
    }

    /* Floating Admin Login */
    #loginButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff3131;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: 0.3s;
      z-index: 999;
    }
    #loginButton:hover {
      background: #ff4f4f;
    }
    #loginBox {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      z-index: 1000;
    }
    #loginBox input {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>LuxKickx.in</header>

  <button id="loginButton" onclick="toggleLoginBox()">Admin</button>
  <div id="loginBox">
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="adminPanel">
    <h3>üß† Admin Panel</h3>
    <input type="text" id="name" placeholder="Product Name" /><br />
    <input type="text" id="price" placeholder="Price (‚Çπ)" /><br />
    <input type="text" id="imgUrl" placeholder="Image URL (https://...)" /><br />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp0TbPZcuc8PQ0Yo7tinuFmczbEA67YcE",
      authDomain: "luxkickx.firebaseapp.com",
      databaseURL: "https://luxkickx-43efe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "luxkickx",
      storageBucket: "luxkickx.appspot.com",
      messagingSenderId: "435308283527",
      appId: "1:435308283527:web:70325a995df4f735d7da22"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const adminPassword = "QwEr12@#";
    let isAdmin = false;

    window.toggleLoginBox = function () {
      const box = document.getElementById("loginBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    };

    window.checkPassword = function () {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        isAdmin = true;
        document.getElementById("loginButton").style.display = "none";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("‚ùå Wrong password!");
      }
    };

    window.addProduct = async function () {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const imgUrl = document.getElementById("imgUrl").value.trim();
      if (!name || !price || !imgUrl) return alert("Please fill all fields with a valid image URL");
      await push(ref(db, "products"), { name, price, img: imgUrl, time: Date.now() });
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("imgUrl").value = "";
      alert("‚úÖ Product added successfully!");
    };

    const grid = document.getElementById("productGrid");
    onValue(ref(db, "products"), (snapshot) => {
      grid.innerHTML = "";
      snapshot.forEach((child) => {
        const p = child.val();
        const id = child.key;
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <a href="https://wa.me/919645360708?text=Hi!%20I'm%20interested%20in%20${encodeURIComponent(p.name)}%20(‚Çπ${p.price})" target="_blank">
            <button>Buy Now</button>
          </a>
          ${isAdmin ? `<button onclick="deleteProduct('${id}')">Delete</button>` : ""}
        `;
        grid.appendChild(div);
      });
    });

    window.deleteProduct = async function (id) {
      if (!isAdmin) return alert("Only admin can delete");
      await remove(ref(db, "products/" + id));
      alert("üóëÔ∏è Product deleted!");
    };
  </script>
</body>
</html>
